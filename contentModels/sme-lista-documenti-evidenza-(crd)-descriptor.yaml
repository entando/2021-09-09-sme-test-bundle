contentShape: "<!--sme Lista Documenti Evidenza (CRD) -->\r\n\r\n<div class=\"col-lg-4 col-sm-12 py-2 documenti-evidenza\">\r\n    <div class=\"card-wrapper card-space\"> \r\n        <div class=\"card card-bg card-big no-after\">   \r\n            <div class=\"head-office\"> \r\n                $content.title.text\r\n            </div>\r\n\r\n            <div class=\"card-body\"> \r\n                <div class=\"category-top\">  \r\n                    <span class=\"data\">\r\n                        #if ($content.date.getFormattedDate(\"dd-MM-YYYY\") != \"\")\r\n                        $content.date.longDate\r\n                        #end\r\n                    </span>\r\n                </div>\r\n                <h5 class=\"card-title\"> \r\n                    <a href=\"$content.getContentOnPageLink(\"sme_dettaglio\")&modelId=510 \">\r\n                        $content.title.text\r\n                    </a>\t\r\n                </h5>   \r\n                <div class=\"card-text\">  \r\n                    $content.abstract.text\r\n                </div> \r\n            </div>\r\n            <div class=\"it-card-footer\"> \r\n                 #foreach ($item in $content.attach)  \r\n                <button class=\"btn btn-army-cards btn-sm\"> \r\n                     <a href=\"$item.attachPath\"> \r\n                        $i18n.getLabel('DOWNLOAD') \r\n                        &nbsp;<i class=\"fas fa-download\"></i>\r\n                    </a>     \r\n                </button> \r\n                 #end\r\n            </div>   \r\n        </div>  \r\n    </div>  \r\n</div>"
